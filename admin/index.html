        function computeTaxandTotal() {
            //let tax = 0;
            let total = 0;

            const form = document.forms['billForm'];
            const formData = new FormData(form);
            const data = { services: [] };

            formData.forEach((value, key) => {

            });

                const subtotal = service.servicePrice * service.serviceQty;
                total += subtotal;
            });

            $('#totals').val(total);
        
        }
